


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="./eflash.css" rel="stylesheet" />
	
    <title>EFlash config</title>
</head>
<body>
    <div class="window">
        <div class="form-wrap">
            <h2>Serial Port settings</h2>
    
            <div class="form-block">
                <h2>Serial Port settings</h2>
                
                <!-- <p>12341234</p> -->
            <div class="form-block-row">
            <form>
            <!-- <fieldset>
                <legend>Контактная информация</legend> -->
                <!-- <label>Имя</label><input type="text" required/> -->
                <label class="custom-checkbox">
                    <input type="checkbox"  name="isResetToDef" value="isResetToDef">
                    <span>Reset ROM to Default</span>
                </label>
                <label class="custom-checkbox" >
                    <input type="checkbox" name="isForceErase" value="isForceErase">
                    <span>Forse Full Erase</span>
                </label>
                <label for="portId">Port</label>
                <select name="portId">
                    <option disabled>Select port name</option>
                    <option value="Россия">COM1</option> 
                    <option value="Украина">COM4</option> 
                    <option value="Беларусь">COM7</option> 
                </select> 
                
                <label for="baudRateId">Baudrate</label>
                <select name="baudRateId">
                    <option disabled>Select baudrate</option>
                    <option value="Россия">9600</option> 
                    <option value="Украина">19200</option> 
                    <option value="Беларусь">38400</option> 
                    <option value="Беларусь">115200</option> 
                    <option value="Беларусь">921600</option> 
                </select> 
                <label for="parityId">Parity</label>
                <select name="parityId">
                    <option disabled>Select parity</option>
                    <option value="Россия">No</option> 
                    <option value="Украина">Even</option> 
                    <option value="Беларусь">Odd</option> 
                </select> 
                <label for="stopBitsId">StopBits</label>
                <select name="stopBitsId">
                    <option disabled>Select stopbits</option>
                    <option value="Россия">One</option> 
                    <option value="Украина">Two</option> 
                </select> 
                
            <!-- </fieldset> -->
            <button id="flushBtn-js" type="button">Flush</button> 
            <a id="a-js">dummy text</a> 
            <div class="clBox"></div> 
            </form>
            </div>
            </div>
