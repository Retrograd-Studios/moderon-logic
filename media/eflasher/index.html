<div class="window">
    <div class="form-wrap">
        <h2>EFlasher settings</h2>

        <div class="form-block">
            <br />
            <!-- <h3>Serial Port settings</h3> -->
            
            <!-- <p>12341234</p> -->
        <div class="form-block-row">
        <form>
        <!-- <fieldset>
            <legend>Контактная информация</legend> -->
            <!-- <label>Имя</label><input type="text" required/> -->
            <label class="custom-checkbox">
                <input  id="isResetToDef-js" type="checkbox"  name="isResetToDef" >
                <span>Reset UserData to Default</span>
            </label>
            <label class="custom-checkbox" >
                <input id="isForceErase-js" type="checkbox" name="isForceErase">
                <span>Forse Full Erase</span>
            </label>

            <div class="select-serialport" style="display: block;">
            <div style="width: 90%; display: inline-block;">
            <label for="portId-js">Port</label>
            <select name="portId" id="portId-js">
                <option disabled>Select port name</option>
            </select> 
            </div>
            <div style="width: 8%; display: inline-block;">
            <div style="width: 100%; height: 100%;  position: relative;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            overflow: auto;">
            <div style="width: 30px; height: 30px;">
            <button id="updatePortList-js" type="button" style="margin: auto;">⟳</button>    
            </div>
            </div>
            </div>
            </div>
            
            <label for="baudRateId-js">Baudrate</label>
            <select name="baudRateId" id="baudRateId-js">
                <option disabled>Select baudrate</option>
                <option value="9600">9600</option> 
                <option value="19200">19200</option> 
                <option value="38400">38400</option> 
                <option value="115200">115200</option> 
                <option value="921600">921600</option> 
            </select> 
            <label for="parityId-js">Parity</label>
            <select name="parityId" id="parityId-js">
                <option disabled>Select parity</option>
                <option value="no">No</option> 
                <option value="even">Even</option> 
                <option value="odd">Odd</option> 
            </select> 
            <label for="stopBitsId-js">StopBits</label>
            <select name="stopBitsId" id="stopBitsId-js">
                <option disabled>Select stopbits</option>
                <option value="1">One</option> 
                <option value="2">Two</option> 
            </select> 
            
        <!-- </fieldset> -->
        <button id="flushBtn-js" type="button" >Flash</button> 
        <!-- <a id="a-js">dummy text</a> 
        <div class="clBox"></div>  -->
        </form>
        </div>

        <br />
        </div>

    </div>
</div>
